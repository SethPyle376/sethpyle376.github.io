<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="loadNote()">
        <div class="topnav">
            <a href="index.html" class="active">Jason Pyle's Projects</a>
    
            <div id="myLinks">
                <a href="todo.html">Todo App</a>
                <a href="note_taking_list.html">Note Taking App</a>
            </div>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <script src="js/NoteApp.js"></script>
        <div class="mobile-container">
            <div class="flex-container"> 
                <h1 id="noteHeader"></h1>
                <h2 id="pasteBinLink"></h2>
                <textarea id="noteContent" rows=20 cols=60></textarea>
                <br>
                <button onclick="saveNote()">Save</button>
                <button onclick="binNote()">Save to PasteBin</button>
             </div>
        </div>
        <script>
            function myFunction() {
              var x = document.getElementById("myLinks");
              if (x.style.display === "block") {
                x.style.display = "none";
              } else {
                x.style.display = "block";
              }
            }
        </script>
    </body>
</html>
